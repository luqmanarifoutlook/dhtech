			<div class="col-12">

					<div class="main_logo main_logo15" id="logo">
						<a href="index.html"><img src="images/studicity.png" width="135" alt=""></a>
						<a href="index.html"><img class="logo-inverse" src="images/studicity.png" width="135" alt=""></a>
					</div>
				</div>
				<div class="header_right pr-0">
					<ul>
						<li class="ui top right">
							<div class="nav_link">
								<a href="news.html" class="hde151">News</a>
								<a href="news.html" class="hde152">News</a>
							</div>

						<li class="ui top right">
							<div class="nav_link">

							<div class="back_link">
								<a href="login.html" class="hde151 active">Login</a>

<div class="sign_in_up_bg">
	<div class="container">
		<div class="row justify-content-lg-center justify-content-md-center">
			<div class="col-lg-6 col-md-8">
				<div class="sign_form">
					<h2>Welcome Back</h2>
					<p>Login to Your Studicity Account!</p>
					<form>
						<div class="ui search focus mt-15">
							<div class="ui left icon input swdh95">
								<input class="prompt srch_explore" type="email" name="emailaddress" value="" id="id_email" required="" maxlength="64" placeholder="Username">
								<i class="uil uil-user icon icon2"></i>
							</div>
						</div>
						<div class="ui search focus mt-15">
							<div class="ui left icon input swdh95">
								<input class="prompt srch_explore" type="password" name="password" value="" id="id_password" required="" maxlength="64" placeholder="Password">
								<i class="uil uil-key-skeleton-alt icon icon2"></i>
							</div>
						</div>
						<div class="ui form mt-30 checkbox_sign">
							<div class="inline field">
								<div class="ui checkbox mncheck">
									<input type="checkbox" tabindex="0" class="hidden">
									<label>Remember Me</label>
								</div>
							</div>
						</div>
						<button class="login-btn" type="button" onclick="location.href='student-index.html';">Login</button>
					</form>
					<p class="sgntrm145 p-0 mt-4"><a href="teacher-index.html">Teacher Dashboard</a></p>
					<p class="sgntrm145 p-0"><a href="admin-index.html">Admin Dashboard</a></p>
					<p class="sgntrm145 pt-4">Or <a href="forgot_password.html">Forgot Password</a>.</p>
				</div>
				<div class="sign_footer"><img src="images/logo.png" width="30" alt="">© 2021 <strong>Studicity</strong>. All Rights Reserved.</div>
			</div>
		</div>
	</div>
</div>
